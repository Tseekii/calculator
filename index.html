<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-section">
      <div class="text-end display"></div>
      <div class="row">
        <button class="col number">1</button>
        <button class="col number">2</button>
        <button class="col number">3</button>
        <button class="col operator">+</button>
      </div>
      <div class="row">
        <button class="col number">4</button>
        <button class="col number">5</button>
        <button class="col number">6</button>
        <button class="col operator">-</button>
      </div>
      <div class="row">
        <button class="col number">7</button>
        <button class="col number">8</button>
        <button class="col number">9</button>
        <button class="col operator">*</button>
      </div>
      <div class="row">
        <button class="col operator">.</button>
        <button class="col number">0</button>
        <button class="col operator">=</button>
        <button class="col operator">/</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  .
</html>
